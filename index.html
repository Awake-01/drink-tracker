<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饮品记录工具</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item active" data-target="record-page">
                    <a href="#" class="nav-link">
                        <i class="fa fa-plus-circle"></i>记录
                    </a>
                </li>
                <li class="nav-item" data-target="stats-page">
                    <a href="#" class="nav-link">
                        <i class="fa fa-bar-chart"></i>统计
                    </a>
                </li>
                <li class="nav-item" data-target="data-page">
                    <a href="#" class="nav-link">
                        <i class="fa fa-database"></i>数据
                    </a>
                </li>
            </ul>
        </nav>
      
        <!-- 记录页面 -->
        <div id="record-page" class="page-content active">
            <div class="record-container">
                <div class="record-content">
                    <button id="add-record-btn" class="add-record-btn">
                        <i class="fa fa-plus"></i>记录饮品
                    </button>
                    <p class="record-hint">点击上方按钮记录您的饮品消费</p>
                </div>
            </div>
        </div>
      
        <!-- 统计页面 -->
        <div id="stats-page" class="page-content hidden">
            <div class="stats-container">
                <div class="filter-section">
                    <h2>数据筛选</h2>
                    <div class="filter-controls">
                        <div class="form-group">
                            <select id="year-select" class="form-select">
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="month-select" class="form-select">
                            </select>
                        </div>
                        <div class="form-group">
                            <button id="filter-btn" class="btn btn-primary">
                                <i class="fa fa-filter"></i>筛选
                            </button>
                        </div>
                    </div>
                </div>
                <div class="overview-section">
                    <h2>总览</h2>
                    <div class="overview-cards">
                        <div class="overview-card">
                            <div class="overview-icon">
                                <i class="fa fa-coffee"></i>
                            </div>
                            <div class="overview-content">
                                <div class="overview-value" id="total-count">0</div>
                                <div class="overview-label">总杯数</div>
                            </div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-icon">
                                <i class="fa fa-fire"></i>
                            </div>
                            <div class="overview-content">
                                <div class="overview-value" id="total-calories">0</div>
                                <div class="overview-label">总热量 (kcal)</div>
                            </div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-icon">
                                <i class="fa fa-money"></i>
                            </div>
                            <div class="overview-content">
                                <div class="overview-value" id="total-price">0.00</div>
                                <div class="overview-label">总价格 (元)</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ranking-section">
                    <h2>排行榜</h2>
                    <div class="table-wrapper">
                        <table class="data-table ranking-table">
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>品牌</th>
                                    <th>杯数</th>
                                </tr>
                            </thead>
                            <tbody id="brand-ranking-body">
                                <!-- 动态生成排行榜数据 -->
                                <tr>
                                    <td colspan="3" class="empty-cell">暂无数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
      
        <!-- 数据页面 -->
        <div id="data-page" class="page-content hidden">
            <div class="data-container">
                <div class="data-management">
                    <h2>数据管理</h2>
                    <div class="data-controls">
                        <label for="import-file" class="custom-file-upload">
                            <i class="fa fa-upload"></i>导入数据
                        </label>
                        <button id="export-btn" class="btn btn-primary">
                            <i class="fa fa-download"></i>导出数据
                        </button>
                        <input type="file" id="import-file" accept=".json" class="hidden">
                        <div class="backup-info">
                            上次备份时间: <span id="last-backup-time">暂无备份记录</span>
                        </div>
                    </div>
                </div>
                <div class="records-section">
                    <h2>本地记录列表</h2>
                    <div class="table-wrapper">
                        <table class="data-table ranking-table">
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>类型</th>
                                    <th>品牌</th>
                                    <th>名称</th>
                                    <th>热量</th>
                                    <th>价格</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="records-table-body">
                                <!-- 动态生成记录列表 -->
                                <tr>
                                    <td colspan="7" class="empty-cell">暂无记录</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 记录表单弹窗 -->
    <div id="record-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">添加饮品记录</h3>
                <button class="close-modal">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <form id="record-form">
                <input type="hidden" id="record-id">
                <div class="form-group">
                    <label>类型 <span class="required">*</span></label>
                    <div class="tag-container" id="drink-type-container">
                        <button type="button" class="tag-btn type-tag" data-value="奶茶">奶茶</button>
                        <button type="button" class="tag-btn type-tag" data-value="果茶">果茶</button>
                        <button type="button" class="tag-btn type-tag" data-value="咖啡">咖啡</button>
                    </div>
                    <input type="hidden" id="drink-type" required="">
                </div>
                <div class="form-group">
                    <label>品牌 <span class="required">*</span></label>
                    <div class="tag-container" id="drink-brand-container">
                        <button type="button" class="tag-btn brand-tag" data-value="蜜雪冰城">蜜雪冰城</button>
                        <button type="button" class="tag-btn brand-tag" data-value="幸运咖">幸运咖</button>
                        <button type="button" class="tag-btn brand-tag" data-value="瑞幸咖啡">瑞幸咖啡</button>
                        <button type="button" class="tag-btn brand-tag" data-value="库迪咖啡">库迪咖啡</button>
                        <button type="button" class="tag-btn brand-tag" data-value="古茗">古茗</button>
                        <button type="button" class="tag-btn brand-tag" data-value="奈雪的茶">奈雪的茶</button>
                        <button type="button" class="tag-btn brand-tag" data-value="沪上阿姨">沪上阿姨</button>
                        <button type="button" class="tag-btn brand-tag" data-value="茶百道">茶百道</button>
                        <button type="button" class="tag-btn brand-tag" data-value="霸王茶姬">霸王茶姬</button>
                        <button type="button" class="tag-btn brand-tag" data-value="其它">其它</button>
                    </div>
                    <input type="hidden" id="drink-brand" required="">
                </div>
                <div class="form-group">
                    <label for="drink-name">名称</label>
                    <input type="text" id="drink-name" class="form-input">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="drink-calories">热量 (kcal)</label>
                        <input type="number" id="drink-calories" min="0" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="drink-price">价格 (元)</label>
                        <input type="number" id="drink-price" min="0" step="0.01" class="form-input">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="close-modal btn btn-secondary" style="font-size: 0.875rem;">
                        取消
                    </button>
                    <button type="submit" class="btn btn-primary" style="font-size: 0.875rem;">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
  
    <!-- 确认删除弹窗 -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
            </div>
            <div class="modal-body">
                <p>您确定要删除这条记录吗？此操作无法撤销。</p>
            </div>
            <div class="form-actions">
                <button id="cancel-delete" class="btn btn-secondary" style="font-size: 0.875rem;">
                    取消
                </button>
                <button id="confirm-delete" class="btn btn-danger" style="font-size: 0.875rem;">
                    删除
                </button>
            </div>
        </div>
    </div>

    <!-- 备份提示弹窗 -->
    <div id="backup-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="warning-title">
                    <i class="fa fa-exclamation-circle"></i>
                    备份提示
                </h3>
            </div>
            <div class="modal-body">
                <p>距离上次备份已超过30天，建议您备份数据以防止丢失。</p>
            </div>
            <div class="form-actions">
                <button id="remind-later" class="btn btn-secondary">
                    稍后提醒
                </button>
                <button id="backup-now" class="btn btn-primary">
                    立即备份
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
