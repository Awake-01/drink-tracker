<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饮品消费记录工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl overflow-hidden">
        <!-- 导航栏 -->
        <nav class="bg-white rounded-lg shadow-md mb-8">
            <ul class="flex overflow-x-auto">
                <li class="nav-item active" data-target="record-page">
                    <a href="#" class="block py-4 px-6 text-center text-gray-600 hover:text-blue-600">
                        <i class="fa fa-plus-circle mr-2"></i>记录
                    </a>
                </li>
                <li class="nav-item" data-target="stats-page">
                    <a href="#" class="block py-4 px-6 text-center text-gray-600 hover:text-blue-600">
                        <i class="fa fa-bar-chart mr-2"></i>统计
                    </a>
                </li>
                <li class="nav-item" data-target="data-page">
                    <a href="#" class="block py-4 px-6 text-center text-gray-600 hover:text-blue-600">
                        <i class="fa fa-database mr-2"></i>数据
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 记录页面 -->
        <div id="record-page" class="page-content active">
            <div class="flex flex-col items-center justify-center min-h-[calc(100vh-8rem)]">
                <div class="w-full max-w-md text-center">
                    <button id="add-record-btn" class="bg-blue-600 hover:bg-blue-700 text-white text-2xl font-bold py-6 px-12 rounded-full shadow-lg transition-all transform hover:scale-105 mx-auto">
                        <i class="fa fa-plus mr-2"></i>记录饮品
                    </button>
                    <p class="mt-4 text-gray-500">点击上方按钮记录您的饮品消费</p>
                </div>
            </div>
        </div>

        <!-- 统计页面 -->
        <div id="stats-page" class="page-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <h2 class="text-xl font-bold mb-4">数据筛选</h2>
                    <div class="flex flex-wrap gap-4">
                        <div>
                            <label for="year-select" class="block text-sm font-medium text-gray-700 mb-1">年份</label>
                            <select id="year-select" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <!-- 动态生成年份选项 -->
                            </select>
                        </div>
                        <div>
                            <label for="month-select" class="block text-sm font-medium text-gray-700 mb-1">月份</label>
                            <select id="month-select" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>
                                <option value="6">6月</option>
                                <option value="7">7月</option>
                                <option value="8">8月</option>
                                <option value="9">9月</option>
                                <option value="10">10月</option>
                                <option value="11">11月</option>
                                <option value="12">12月</option>
                            </select>
                        </div>
                        <div class="self-end">
                            <button id="filter-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">
                                <i class="fa fa-filter mr-1"></i>筛选
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-bold mb-4">排行榜</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">排名</th>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">品牌</th>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">杯数</th>
                                </tr>
                            </thead>
                            <tbody id="brand-ranking-body">
                                <!-- 动态生成排行榜数据 -->
                                <tr>
                                    <td colspan="3" class="py-4 text-center text-gray-500">暂无数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据页面 -->
        <div id="data-page" class="page-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-6">
                    <h2 class="text-xl font-bold mb-4">数据管理</h2>
                    <div class="flex flex-wrap gap-4 items-center">
                        <button id="import-btn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md">
                            <i class="fa fa-upload mr-1"></i>导入数据
                        </button>
                        <button id="export-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">
                            <i class="fa fa-download mr-1"></i>导出数据
                        </button>
                        <input type="file" id="import-file" accept=".json" class="hidden">
                        <div class="text-sm text-gray-500">
                            上次备份时间: <span id="last-backup-time">暂无备份记录</span>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-bold mb-4">本地记录列表</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead>
                                <tr>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">品牌</th>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">热量</th>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">价格</th>
                                    <th class="py-3 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="records-table-body">
                                <!-- 动态生成记录列表 -->
                                <tr>
                                    <td colspan="7" class="py-4 text-center text-gray-500">暂无记录</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 记录表单弹窗 -->
    <div id="record-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md transform transition-all">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold" id="modal-title">添加饮品记录</h3>
                <button class="close-modal text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            <form id="record-form">
                <input type="hidden" id="record-id">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">类型 <span class="text-red-500">*</span></label>
                    <div class="flex flex-wrap gap-2" id="drink-type-container">
                        <button type="button" class="drink-type-btn border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" data-value="奶茶">奶茶</button>
                        <button type="button" class="drink-type-btn border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" data-value="果茶">果茶</button>
                        <button type="button" class="drink-type-btn border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" data-value="咖啡">咖啡</button>
                    </div>
                    <input type="hidden" id="drink-type" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">品牌 <span class="text-red-500">*</span></label>
                    <div class="flex flex-wrap gap-2" id="drink-brand-container">
                        <button type="button" class="drink-brand-btn border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" data-value="蜜雪冰城">蜜雪冰城</button>
                        <button type="button" class="drink-brand-btn border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" data-value="瑞幸咖啡">瑞幸咖啡</button>
                        <button type="button" class="drink-brand-btn border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" data-value="奈雪的茶">奈雪的茶</button>
                        <button type="button" class="drink-brand-btn border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" data-value="其它">其它</button>
                    </div>
                    <input type="hidden" id="drink-brand" required>
                </div>
                <div class="mb-4">
                    <label for="drink-name" class="block text-sm font-medium text-gray-700 mb-1">名称</label>
                    <input type="text" id="drink-name" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="drink-calories" class="block text-sm font-medium text-gray-700 mb-1">热量 (kcal)</label>
                    <input type="number" id="drink-calories" min="0" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="drink-price" class="block text-sm font-medium text-gray-700 mb-1">价格 (元)</label>
                    <input type="number" id="drink-price" min="0" step="0.01" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="button" class="close-modal mr-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md">
                        取消
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 确认删除弹窗 -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <div class="mb-4">
                <h3 class="text-xl font-bold">确认删除</h3>
                <p class="text-gray-600 mt-2">您确定要删除这条记录吗？此操作无法撤销。</p>
            </div>
            <div class="flex justify-end">
                <button id="cancel-delete" class="mr-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md">
                    取消
                </button>
                <button id="confirm-delete" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md">
                    删除
                </button>
            </div>
        </div>
    </div>

    <!-- 提示弹窗 -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 z-50">
        <div class="flex items-center">
            <i class="fa fa-check-circle mr-2"></i>
            <span id="toast-message">操作成功</span>
        </div>
    </div>

    <!-- 备份提示弹窗 -->
    <div id="backup-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="mb-4">
                <h3 class="text-xl font-bold flex items-center">
                    <i class="fa fa-exclamation-circle text-yellow-500 mr-2"></i>
                    备份提示
                </h3>
                <p class="text-gray-600 mt-2">距离上次备份已超过30天，建议您备份数据以防止丢失。</p>
            </div>
            <div class="flex justify-end">
                <button id="remind-later" class="mr-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md">
                    稍后提醒
                </button>
                <button id="backup-now" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md">
                    立即备份
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
